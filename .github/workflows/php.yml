name: Drupal Composer CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

jobs:
  phpcs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: Install Drupal coding standards
      run: |
        composer require --dev drupal/coder
        vendor/bin/phpcs --config-set installed_paths vendor/drupal/coder/coder_sniffer

    - name: Check project structure
      run: |
        echo "Estructura del proyecto:"
        find . -name "custom" -type d
        echo "Contenido de web/:"
        ls -la web/

    - name: Run PHPCS only on custom themes
      run: vendor/bin/phpcs --standard=Drupal --extensions=php,theme web/themes/custom/
